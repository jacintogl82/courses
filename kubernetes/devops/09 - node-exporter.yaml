##################################################################################################
# node-exporter service
##################################################################################################
apiVersion: v1  
kind: Service  
metadata:  
  name: edis-node-exporter  
  labels:  
    app: edis-node-exporter
    service: node-exporter 
spec:  
  type: LoadBalancer
  selector:  
    app: edis-node-exporter
  ports:
    - protocol: TCP
      port: 9100
      targetPort: 9100
  clusterIP: 10.96.1.129
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: edis-monitoring
  labels:
    account: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edis-node-exporter
  labels:
    app: edis-node-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edis-node-exporter
  template:
    metadata:
      labels:
        app: edis-node-exporter
    spec:
      serviceAccountName: edis-monitoring
      containers:
      - name: node-exporter
        image: prom/node-exporter
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9100